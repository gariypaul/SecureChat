{%extends 'base.html'%} {%block content%}
<div class="users-container">
    <div class="left-column">
        {%block userlist%}
        <h1>SecureChat</h1>
        <div >
            {%for user in users%}
            {%if user != current_user%}
            <form  method="post" action="{{ url_for('start_chat') }}" class="user-card">
                <button id="user-btn" name="user_b" value="{{user}}">{{user}}</button>
            </form>
            {%endif%}
            {%endfor%}
        </div>
        {%endblock userlist%}
    </div>
    <div class="right-column">
        {%block chatmessages%} {%endblock%}
    </div>
</div>  
{%endblock%}
