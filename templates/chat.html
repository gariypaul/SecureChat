{%extends 'base.html'%} {%block content%}
<div id="chat-container">
    <h1>SecureChat</h1>
    <div id="chat-subsection">
        <h2>{{user_b}}</h2>
        <a href="/start_chat" id="leave-chat">Back</a>
    </div>
    <div id="chat-messages">
        
        <div class="message-cont">
            <ul id="messages"></ul>
        </div>
        
    </div>
    <div id="message-text">
        <input
            type="text"
            placeholder="Type your message here"
            id = "message-input"
            name="message"
            required
        >
        <button type="submit" id="send-message">Send</button>
    </div>
</div>

{%endblock%}
